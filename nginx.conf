server {
    # Set the root directory for serving files
    # Coolify/Nixpacks typically serves from a specific path, 
    # but '/usr/share/nginx/html' is a common default for Nginx static images.
    # Check Coolify's logs for the exact path if this fails.
    root /usr/share/nginx/html; 

    # Look for index.html when a directory is requested
    index index.html index.htm; 

    # Fallback/SPA Routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Custom handling for assets (optional, but good practice for caching)
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg)$ {
        expires max;
        log_not_found off;
    }

    # Prevent access to dot files (like .env, .git, etc.)
    location ~ /\. {
        deny all;
    }
}
